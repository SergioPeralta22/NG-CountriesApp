<h2>Por Capital</h2>

    <app-pais-input (onEnter)="buscar($event)" placeholder="buscar capital..." (onDebounce)="sugerencias($event)">
    </app-pais-input>
  </div>
</div>

<div class="alert alert-danger" *ngIf="hayError">

  </div>
</div>
